<div class="galaxy-bg">
  <div class="solar-system">
    <!-- Sun (big, left, not a link) -->
    <div class="sun"></div>
    
    <!-- Orbits and Planets as clickable with tooltips -->
    <div class="orbit mercury-orbit">
      <a class="planet mercury" routerLink="/mercury">
        <div class="planet-dot"></div>
        <span class="planet-tooltip"><b>Mercury</b><br>Smallest, fastest planet.</span>
      </a>
    </div>
    <div class="orbit venus-orbit">
      <a class="planet venus" routerLink="/venus">
        <div class="planet-dot"></div>
        <span class="planet-tooltip"><b>Venus</b><br>Hottest planet, thick clouds.</span>
      </a>
    </div>
    <div class="orbit earth-orbit">
      <a class="planet earth" routerLink="/earth">
        <div class="planet-dot earth-dot">
          <span class="moon"></span>
        </div>
        <span class="planet-tooltip"><b>Earth</b><br>Our blue home. Only one moon.</span>
      </a>
    </div>
    <div class="orbit mars-orbit">
      <a class="planet mars" routerLink="/mars">
        <div class="planet-dot"></div>
        <span class="planet-tooltip"><b>Mars</b><br>The red planet. Thin atmosphere.</span>
      </a>
    </div>
    <div class="orbit jupiter-orbit">
      <a class="planet jupiter" routerLink="/jupiter">
        <div class="planet-dot"></div>
        <span class="planet-tooltip"><b>Jupiter</b><br>Biggest planet. Great Red Spot.</span>
      </a>
    </div>
    <div class="orbit saturn-orbit">
      <a class="planet saturn" routerLink="/saturn">
        <div class="planet-dot"><span class="ring"></span></div>
        <span class="planet-tooltip"><b>Saturn</b><br>Ringed giant.</span>
      </a>
    </div>
    <div class="orbit uranus-orbit">
      <a class="planet uranus" routerLink="/uranus">
        <div class="planet-dot"></div>
        <span class="planet-tooltip"><b>Uranus</b><br>Tilted, icy blue planet.</span>
      </a>
    </div>
    <div class="orbit neptune-orbit">
      <a class="planet neptune" routerLink="/neptune">
        <div class="planet-dot"></div>
        <span class="planet-tooltip"><b>Neptune</b><br>Furthest, deep blue.</span>
      </a>
    </div>
  </div>
</div>
